{% include "header.html" %}



<div style =' margin-left: 0% ; margin-top: 130px; margin-right: 0%; margin-bottom: 0px; color:black; overflow-y:hidden; overflow-x:hidden;'  >

<center><div>
<br><br>

    <h1>    <b>Account Name:</b> {{ Name}}<br><br> </h1>
        

    
    <div style = 'width:500px;height:auto;border:double;border-color:black;border-width:5px;background-image:url("/media/blueframe.jpg")'>

    <br><br><br>
    
    </div>
    
    <br><br><br>
    
<form action = "/Leader_model/" method = "get" name = "go to Leaderboard">
        
        
        <button name = "Go to Leaderboard" type = "submit" value = "HTML" style =' color:white; background-color:#000099'>

        </button>
        
    </form> 
    <br>
    <br>
    <div style ='border:solid;width:500px;background : url("/media/wood.gif")'>

        <select name = 'model_in'>
          <option value= '0' >-- Select model to test --</option>

          {% endfor %}

          <input type ='submit' value = 'Submit'/>
        </select> 
      </form>
    <br><br>
    <p>
      <form action = "/batch_test_upload/" method = "get" name = "Batch Test Upload">
        <button name = "batch_test_upload" type = "submit" value = "HTML" style = 'width:200px;height:25px '>

      </form>

    <br>

    <form action = "/log_out/" method = "get" name = "Log Out" >

</div>  </center>
